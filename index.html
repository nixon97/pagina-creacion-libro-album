<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Libro Álbum Digital</title>
    
    <!-- 1. ESTILOS Y FUENTES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <!-- 2. LIBRERÍAS DE REACT Y BABEL (Para que el navegador entienda el código) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. ESTILOS PERSONALIZADOS DEL LIBRO 3D -->
    <style>
        /* --- VARIABLES DEL LIBRO --- */
        :root {
            --book-width: 400px;
            --book-height: 550px;
            --paper-texture: #fdfbf7;
            --text-color: #2c3e50;
            --accent-color: #5d4037;
            --gold-color: #d4af37;
            --endpaper-bg: #a5d6a7; 
            --endpaper-dot: #ffffff; 
        }

        /* ESCENARIO 3D */
        .stage-container {
            perspective: 2500px;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .book-3d {
            position: relative;
            width: var(--book-width);
            height: var(--book-height);
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }

        /* Sombra realista */
        .book-3d::before {
            content: '';
            position: absolute;
            z-index: -1;
            width: 96%; height: 96%; left: 5%; top: 5%;
            background: rgba(0,0,0,0.4); 
            filter: blur(25px);
            border-radius: 20px;
            transition: all 0.6s ease-in-out;
            opacity: 0.7;
        }

        .book-3d.opened { transform: translateX(50%); }
        .book-3d.opened::before { width: 196%; left: -95%; opacity: 0.5; background: rgba(0,0,0,0.3); }
        .book-3d.closed-back { transform: translateX(100%); }
        .book-3d.closed-back::before { width: 96%; left: -99%; }

        /* PÁGINAS */
        .paper {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            transform-origin: left center;
            transition: transform 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            transform-style: preserve-3d;
        }
        .paper.flipped { transform: rotateY(-180deg); }

        .face {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            background-color: var(--paper-texture);
            backface-visibility: hidden;
            overflow: hidden;
            border-radius: 2px 5px 5px 2px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }
        .face.front { z-index: 2; border-right: 1px solid rgba(0,0,0,0.1); }
        .face.back { z-index: 1; transform: rotateY(180deg); border-left: 1px solid rgba(0,0,0,0.1); border-radius: 5px 2px 2px 5px; }

        /* Sombras del lomo */
        .face.front::after { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 25px; background: linear-gradient(to right, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%); pointer-events: none; }
        .face.back::after { content: ''; position: absolute; right: 0; top: 0; bottom: 0; width: 25px; background: linear-gradient(to left, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 100%); pointer-events: none; }

        /* Estilos de Contenido */
        .face.image-page { background-size: cover; background-position: center; background-color: #fff; }
        .face.text-page { display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 40px; text-align: center; }
        
        /* Guardas */
        .face.endpaper { 
            background-color: var(--endpaper-bg);
            background-image: radial-gradient(var(--endpaper-dot) 1.5px, transparent 1.5px), radial-gradient(var(--endpaper-dot) 1.5px, transparent 1.5px);
            background-size: 20px 20px;
        }

        .text-page h2 { font-family: 'Cinzel', serif; color: var(--accent-color); font-size: 1.4rem; margin-bottom: 25px; position: relative; padding-bottom: 15px; }
        .text-page h2::after { content: ''; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 1px; background: var(--gold-color); }
        .text-page p { font-family: 'Merriweather', serif; font-size: 0.9rem; line-height: 1.8; color: #555; font-style: italic; white-space: pre-wrap; }
        
        .page-number { position: absolute; bottom: 20px; font-family: 'Cinzel', serif; font-size: 14px; color: var(--text-color); font-weight: bold; }
        .face.front .page-number { right: 20px; }
        .face.back .page-number { left: 20px; }

        /* Adaptación Móvil */
        @media (max-width: 768px) {
            :root { --book-width: 44vw; --book-height: calc(44vw * 1.35); }
            .stage-container { perspective: 1200px; }
            .text-page { padding: 15px; }
            .text-page h2 { font-size: 0.9rem; }
            .text-page p { font-size: 0.7rem; }
            .nav-controls { bottom: 10px; }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 h-screen overflow-hidden">
    
    <!-- CONTENEDOR RAIZ DE REACT -->
    <div id="root"></div>

    <!-- 4. LÓGICA DE LA APLICACIÓN (REACT + FIREBASE) -->
    <script type="text/babel" data-type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const { useState, useEffect } = React;

        // --- CONFIGURACIÓN DE FIREBASE ---
        // ¡IMPORTANTE! Reemplaza esto con los datos de tu consola de Firebase
        // Si no lo haces, solo funcionará en modo "Demo" sin guardar datos reales
        const firebaseConfig = {
  apiKey: "AIzaSyAThH-edUt4Ep9BR-Xuy5Zjmgl9Nky1keU",
  authDomain: "libroalbum.firebaseapp.com",
  projectId: "libroalbum",
  storageBucket: "libroalbum.firebasestorage.app",
  messagingSenderId: "395438498580",
  appId: "1:395438498580:web:9b9fa76328fb034dee9801",
  measurementId: "G-C9LFEFG2Z0"
};

        // Inicialización segura (Maneja el caso de que no hayas puesto las claves aun)
        let app, auth, db;
        try {
            // Intentamos usar las claves globales del entorno de chat si existen (solo para demo aquí)
            const configToUse = firebaseConfig.apiKey ? firebaseConfig : (typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null);
            
            if (configToUse && configToUse.apiKey) {
                app = initializeApp(configToUse);
                auth = getAuth(app);
                db = getFirestore(app);
            } else {
                console.warn("Falta configuración de Firebase. La app funcionará en modo UI solamente.");
            }
        } catch (e) {
            console.error("Error iniciando Firebase", e);
        }

        // --- PLANTILLA POR DEFECTO ---
        const DEFAULT_TEMPLATE = {
            title: "Nuevo Álbum Digital",
            pages: [
                { id: 'p1', type: 'cover', front: { type: 'image-page', bg: 'https://images.unsplash.com/photo-1544947950-fa07a98d237f?auto=format&fit=crop&q=80&w=800', tooltip: 'Portada' }, back: { type: 'endpaper', tooltip: 'Guardas' } },
                { id: 'p2', type: 'content', front: { type: 'endpaper', tooltip: 'Guardas' }, back: { type: 'text-page', title: 'Hoja de Respeto', text: 'Una historia por contar...', tooltip: 'Respeto' } },
                { id: 'p3', type: 'content', front: { type: 'text-page', title: 'Dedicatoria', text: 'Para todos los que sueñan.', tooltip: 'Dedicatoria' }, back: { type: 'image-page', bg: 'https://images.unsplash.com/photo-1519681393784-d120267933ba?auto=format&fit=crop&q=80&w=800', tooltip: 'Inicio' } },
                { id: 'p4', type: 'back-cover', front: { type: 'endpaper', tooltip: 'Guardas Finales' }, back: { type: 'image-page', bg: 'https://images.unsplash.com/photo-1507842217153-e21f4066195c?auto=format&fit=crop&q=80&w=800', tooltip: 'Contraportada' } }
            ]
        };

        // --- COMPONENTE PRINCIPAL ---
        function App() {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('login'); 
            const [books, setBooks] = useState([]);
            const [currentBook, setCurrentBook] = useState(null);
            const [authMode, setAuthMode] = useState('login');
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');

            // Verificar autenticación
            useEffect(() => {
                if (!auth) return;
                const unsubscribe = onAuthStateChanged(auth, (u) => {
                    setUser(u);
                    if (u) setView('dashboard');
                    else setView('login');
                });
                return () => unsubscribe();
            }, []);

            // Cargar libros
            useEffect(() => {
                if (!user || !db) return;
                // Usamos el ID de la app 'default' si no hay uno global
                const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-app-libro';
                
                const q = query(collection(db, 'artifacts', appId, 'users', user.uid, 'books'));
                const unsubscribe = onSnapshot(q, (snapshot) => {
                    const booksData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBooks(booksData);
                }, (err) => console.log("Modo offline o error:", err));
                return () => unsubscribe();
            }, [user]);

            const handleAuth = async (e) => {
                e.preventDefault();
                setError('');
                if (!auth) {
                    // Simulación para demo sin firebase real
                    alert("Modo Demo: Firebase no configurado en el código HTML. Revisa la línea 95.");
                    setUser({ email: email, uid: "demo-user" });
                    setView('dashboard');
                    return;
                }
                try {
                    if (authMode === 'login') await signInWithEmailAndPassword(auth, email, password);
                    else await createUserWithEmailAndPassword(auth, email, password);
                } catch (err) { setError(err.message); }
            };

            const createBook = async () => {
                const newBook = { ...DEFAULT_TEMPLATE, createdAt: new Date().toISOString(), title: "Libro " + (books.length + 1) };
                if (db && user) {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-app-libro';
                    const docRef = await addDoc(collection(db, 'artifacts', appId, 'users', user.uid, 'books'), newBook);
                    setCurrentBook({ id: docRef.id, ...newBook });
                } else {
                    // Fallback local
                    const fakeId = Date.now().toString();
                    const localBook = { id: fakeId, ...newBook };
                    setBooks([...books, localBook]);
                    setCurrentBook(localBook);
                }
                setView('editor');
            };

            const deleteBookLocal = (id) => {
                if(!confirm("¿Borrar libro?")) return;
                if(db && user) {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-app-libro';
                    deleteDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'books', id));
                } else {
                    setBooks(books.filter(b => b.id !== id));
                }
            };

            const saveBookLocal = async (bookToSave) => {
                if(db && user) {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'mi-app-libro';
                    await updateDoc(doc(db, 'artifacts', appId, 'users', user.uid, 'books', bookToSave.id), {
                        pages: bookToSave.pages,
                        title: bookToSave.title
                    });
                } else {
                    setBooks(books.map(b => b.id === bookToSave.id ? bookToSave : b));
                }
                alert("Guardado exitoso");
            };

            return (
                <div className="flex flex-col h-full font-sans">
                    {/* Header */}
                    {user && (
                        <header className="bg-white shadow-sm px-6 py-3 flex justify-between items-center z-50">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={() => setView('dashboard')}>
                                <i className="fas fa-book-open text-amber-800 text-xl"></i>
                                <h1 className="font-bold text-xl hidden sm:block">Editor Libro Álbum</h1>
                            </div>
                            <div className="flex items-center gap-4">
                                <span className="text-sm text-gray-500 hidden sm:block">{user.email}</span>
                                <button onClick={() => auth ? signOut(auth) : setUser(null)} className="text-gray-600 hover:text-red-500">
                                    <i className="fas fa-sign-out-alt"></i>
                                </button>
                            </div>
                        </header>
                    )}

                    {/* Vistas */}
                    <main className="flex-1 relative overflow-hidden bg-gray-100">
                        {view === 'login' && (
                            <div className="flex items-center justify-center h-full p-4">
                                <div className="bg-white p-8 rounded-xl shadow-xl w-full max-w-md border-t-4 border-amber-800">
                                    <div className="text-center mb-6">
                                        <i className="fas fa-book-reader text-4xl text-amber-800 mb-2"></i>
                                        <h2 className="text-2xl font-bold">Bienvenido</h2>
                                        <p className="text-gray-500 text-sm">Crea tu revista digital interactiva</p>
                                    </div>
                                    <form onSubmit={handleAuth} className="space-y-4">
                                        <input type="email" placeholder="Correo" className="w-full p-2 border rounded" value={email} onChange={e=>setEmail(e.target.value)} required />
                                        <input type="password" placeholder="Contraseña" className="w-full p-2 border rounded" value={password} onChange={e=>setPassword(e.target.value)} required />
                                        {error && <p className="text-red-500 text-xs">{error}</p>}
                                        <button className="w-full bg-amber-800 text-white py-2 rounded hover:bg-amber-900 transition">
                                            {authMode === 'login' ? 'Entrar' : 'Registrarse'}
                                        </button>
                                    </form>
                                    <p className="text-center mt-4 text-sm text-amber-700 cursor-pointer hover:underline" onClick={() => setAuthMode(authMode==='login'?'register':'login')}>
                                        {authMode === 'login' ? '¿Crear cuenta?' : '¿Ya tienes cuenta?'}
                                    </p>
                                </div>
                            </div>
                        )}

                        {view === 'dashboard' && (
                            <div className="p-8 max-w-6xl mx-auto h-full overflow-y-auto">
                                <div className="flex justify-between items-center mb-8">
                                    <h2 className="text-2xl font-bold text-gray-800">Mis Proyectos</h2>
                                    <button onClick={createBook} className="bg-amber-800 text-white px-4 py-2 rounded shadow hover:bg-amber-900 transition">
                                        <i className="fas fa-plus mr-2"></i> Nuevo Libro
                                    </button>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {books.map(b => (
                                        <div key={b.id} onClick={() => { setCurrentBook(b); setView('editor'); }} className="bg-white rounded-lg shadow hover:shadow-xl transition cursor-pointer overflow-hidden border border-gray-200 group">
                                            <div className="h-40 bg-gray-200 flex items-center justify-center relative overflow-hidden">
                                                {b.pages[0]?.front?.bg ? <img src={b.pages[0].front.bg} className="w-full h-full object-cover opacity-90" /> : <i className="fas fa-book text-4xl text-gray-300"></i>}
                                            </div>
                                            <div className="p-4 flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-bold truncate w-40">{b.title}</h3>
                                                    <p className="text-xs text-gray-500">{b.pages.length} págs</p>
                                                </div>
                                                <button onClick={(e) => { e.stopPropagation(); deleteBookLocal(b.id); }} className="text-gray-400 hover:text-red-500"><i className="fas fa-trash"></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {view === 'editor' && currentBook && (
                            <Editor book={currentBook} setBook={setCurrentBook} onSave={() => saveBookLocal(currentBook)} onClose={() => setView('dashboard')} />
                        )}
                    </main>
                </div>
            );
        }

        // --- COMPONENTE EDITOR ---
        function Editor({ book, setBook, onSave, onClose }) {
            const [activeIdx, setActiveIdx] = useState(0);
            const [editSide, setEditSide] = useState('front'); // front | back
            const [selPageIdx, setSelPageIdx] = useState(0);

            const addPage = () => {
                const newP = { id: Date.now(), type: 'content', front: { type: 'image-page', bg: '', tooltip: 'Nueva' }, back: { type: 'text-page', title: 'Título', text: '...' } };
                const newPages = [...book.pages];
                if(newPages.length > 1) newPages.splice(newPages.length-1, 0, newP);
                else newPages.push(newP);
                setBook({...book, pages: newPages});
            };

            const updateFace = (idx, side, key, val) => {
                const newPages = [...book.pages];
                newPages[idx][side] = { ...newPages[idx][side], [key]: val };
                setBook({...book, pages: newPages});
            };

            return (
                <div className="flex h-full">
                    {/* PANEL IZQUIERDO */}
                    <div className="w-80 bg-white border-r flex flex-col z-20 shadow-lg">
                        <div className="p-4 bg-gray-50 border-b">
                            <input value={book.title} onChange={e=>setBook({...book, title: e.target.value})} className="w-full bg-transparent font-bold border-b border-gray-300 focus:border-amber-600 outline-none" />
                            <div className="flex gap-2 mt-3">
                                <button onClick={onSave} className="flex-1 bg-amber-800 text-white py-1 rounded text-sm hover:bg-amber-900"><i className="fas fa-save mr-1"></i> Guardar</button>
                                <button onClick={onClose} className="px-3 bg-gray-200 text-gray-600 rounded hover:bg-gray-300"><i className="fas fa-times"></i></button>
                            </div>
                        </div>
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            <div className="flex justify-between items-center">
                                <h4 className="text-xs font-bold text-gray-400 uppercase">Páginas</h4>
                                <button onClick={addPage} className="text-amber-700 text-xs font-bold"><i className="fas fa-plus"></i> AGREGAR</button>
                            </div>
                            <div className="space-y-1">
                                {book.pages.map((p, i) => (
                                    <div key={i} onClick={()=>{setSelPageIdx(i); if(i <= activeIdx) setActiveIdx(i);}} 
                                         className={`p-2 rounded border cursor-pointer text-sm flex justify-between ${selPageIdx===i ? 'border-amber-500 bg-amber-50' : 'border-gray-100'}`}>
                                        <span>{i===0?'Portada':i===book.pages.length-1?'Contraportada':`Página ${i}`}</span>
                                        {i!==0 && i!==book.pages.length-1 && <i className="fas fa-trash text-gray-300 hover:text-red-500" onClick={(e)=>{e.stopPropagation(); /* Logic delete */}}></i>}
                                    </div>
                                ))}
                            </div>
                            
                            <hr />
                            
                            {/* FORMULARIO */}
                            <div>
                                <h4 className="text-sm font-bold mb-2">Editar Contenido</h4>
                                <div className="flex bg-gray-100 p-1 rounded mb-3">
                                    <button onClick={()=>setEditSide('front')} className={`flex-1 text-xs py-1 rounded ${editSide==='front'?'bg-white shadow text-amber-800':''}`}>Anverso</button>
                                    <button onClick={()=>setEditSide('back')} className={`flex-1 text-xs py-1 rounded ${editSide==='back'?'bg-white shadow text-amber-800':''}`}>Reverso</button>
                                </div>
                                {(() => {
                                    const face = book.pages[selPageIdx][editSide];
                                    return (
                                        <div className="space-y-2 text-sm">
                                            <div>
                                                <label className="text-xs text-gray-500">Tipo</label>
                                                <select className="w-full border rounded p-1" value={face.type} onChange={e=>updateFace(selPageIdx, editSide, 'type', e.target.value)}>
                                                    <option value="image-page">Imagen</option>
                                                    <option value="text-page">Texto</option>
                                                    <option value="endpaper">Guardas</option>
                                                </select>
                                            </div>
                                            {face.type === 'image-page' && (
                                                <div>
                                                    <label className="text-xs text-gray-500">URL Imagen</label>
                                                    <input className="w-full border rounded p-1" value={face.bg||''} onChange={e=>updateFace(selPageIdx, editSide, 'bg', e.target.value)} placeholder="http://..." />
                                                </div>
                                            )}
                                            {face.type === 'text-page' && (
                                                <>
                                                    <input className="w-full border rounded p-1 mb-1" placeholder="Título" value={face.title||''} onChange={e=>updateFace(selPageIdx, editSide, 'title', e.target.value)} />
                                                    <textarea className="w-full border rounded p-1" rows="3" placeholder="Texto..." value={face.text||''} onChange={e=>updateFace(selPageIdx, editSide, 'text', e.target.value)} />
                                                </>
                                            )}
                                            <input className="w-full border rounded p-1 mt-1" placeholder="Tooltip / Ayuda" value={face.tooltip||''} onChange={e=>updateFace(selPageIdx, editSide, 'tooltip', e.target.value)} />
                                        </div>
                                    )
                                })()}
                            </div>
                        </div>
                    </div>

                    {/* VISOR 3D */}
                    <div className="flex-1 bg-gray-200 relative flex flex-col overflow-hidden">
                        <BookViewer pages={book.pages} activeIdx={activeIdx} />
                        
                        <div className="h-16 bg-white border-t flex justify-center items-center gap-8 z-30">
                            <button disabled={activeIdx<=0} onClick={()=>setActiveIdx(activeIdx-1)} className="p-2 rounded-full hover:bg-gray-100 disabled:opacity-30"><i className="fas fa-chevron-left text-xl"></i></button>
                            <span className="text-sm font-mono text-gray-400">Spread {activeIdx+1}</span>
                            <button disabled={activeIdx>=book.pages.length-1} onClick={()=>setActiveIdx(activeIdx+1)} className="p-2 rounded-full hover:bg-gray-100 disabled:opacity-30"><i className="fas fa-chevron-right text-xl"></i></button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- VISOR 3D ---
        function BookViewer({ pages, activeIdx }) {
            const isOpen = activeIdx >= 0 && activeIdx < pages.length - 1;
            const isClosedBack = activeIdx === pages.length - 1;
            const bookClass = `book-3d ${isOpen ? 'opened' : ''} ${isClosedBack ? 'closed-back' : ''}`;

            return (
                <div className="stage-container">
                    <div className={bookClass}>
                        {pages.map((p, i) => {
                            const zIndex = activeIdx >= i ? i + 1 : pages.length - i;
                            return (
                                <div key={p.id} className={`paper ${i <= activeIdx ? 'flipped' : ''}`} style={{ zIndex }}>
                                    <div className={`face front ${p.front.type}`} style={p.front.bg ? { backgroundImage: `url(${p.front.bg})` } : {}}>
                                        {p.front.type === 'text-page' && <div className="text-center"><h2>{p.front.title}</h2><p>{p.front.text}</p></div>}
                                    </div>
                                    <div className={`face back ${p.back.type}`} style={p.back.bg ? { backgroundImage: `url(${p.back.bg})` } : {}}>
                                        {p.back.type === 'text-page' && <div className="text-center"><h2>{p.back.title}</h2><p>{p.back.text}</p></div>}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                    
                    {/* Tooltips */}
                    <div className="absolute inset-0 pointer-events-none flex justify-between px-10 pb-20 items-end z-40">
                         <div className={`bg-white p-3 rounded shadow transition-opacity duration-500 ${activeIdx>=0 && pages[activeIdx]?.back?.tooltip ? 'opacity-100' : 'opacity-0'}`}>
                            <h3 className="text-amber-800 font-bold font-serif">{pages[activeIdx]?.back?.tooltip}</h3>
                         </div>
                         <div className={`bg-white p-3 rounded shadow transition-opacity duration-500 ${activeIdx+1<pages.length && pages[activeIdx+1]?.front?.tooltip ? 'opacity-100' : 'opacity-0'}`}>
                            <h3 className="text-amber-800 font-bold font-serif">{pages[activeIdx+1]?.front?.tooltip}</h3>
                         </div>
                    </div>
                </div>
            )
        }

        // RENDERIZADO
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
